<!DOCTYPE html>
<html>
    <head>
        <title>TIN.pl</title>
        <link rel="stylesheet" href="stylesheets/zadanieB.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="box">
                    <h2>Rejestracja</h2>
                    <form>
                        <p>
                            <input type="email" id="email-input" placeholder="Adres e-mail" required>
                            <input type="password" id="password-input" placeholder="Hasło" required>
                        </p>

                        <p class="rules">
                            <input type="checkbox" id="checkbox" required>
                            <label for="checkbox">akceptuję <a href="#">regulamin</a> serwisu</label>
                        </p>

                        <fieldset>
                            <legend>Rodzaj konta</legend>
                            <p>
                                <label>
                                    <input type="radio" name="size" value="normal" required>
                                    Zwykłe
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="radio" name="size" id="size-2" value="premium" required>
                                    Premium
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="radio" name="size" id="size-3" value="vip" required>
                                    Ultra VIP
                                </label>
                            </p>
                        </fieldset>

                        <p>
                            <label for="textarea">Opisz swój wygląd w razie gdybyśmy musieli Cię ścigać po ulicy:</label>
                            <textarea id="textarea" rows="10" cols="30"></textarea>
                        </p>

                        <p>
                        <label for="platnosc">
                            <span>Płatność</span>
                        </label>
                        <select id="platnosc" name="platnosc-uzytkownika" >
                            <option value="gold">złoto</option>
                            <option value="silver">srebro</option>
                            <option value="waluta">lokalna waluta</option>
                        </select>
                        </p>
                        <p> 
                            <button type="reset"  >Reset</button> 
                            <button type="submit" >Zarejestruj konto</button> 
                        </p>
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
